<title>Poly Jam test</title>

<body>
<div id="Content" class="FullScreen">
<div id="Title">Multi Synth Network fun</div>
<div id="acc">  Waiting Your Role</div>
</div>

<script>

var socket = io('http://192.168.0.2:8000');
var playTeam ;
var myId;

socket.on('connect', () => {			// Instance ID
 myId = socket.id;   					
});
socket.on('clientsIDS', function(data) { // Users list stuff
	var myListPos = data.indexOf(myId);			// Group % 3 for now
	playTeam =  myListPos % 3;
});
    
var cutoffPos = 500 ;
var oscillators = [];
var bassFreq = 32;
Tone.context.latencyHint = "balanced";  // "balanced" "playback" "interactive"

	var filter = new Tone.Filter(1,"lowpass",-24).toMaster();
	var reverb = new Tone.JCReverb(0.8).connect(filter);
	var vibrato = new Tone.Vibrato(2, 0.8).connect(reverb);
	var delay = new Tone.FeedbackDelay(0.200, 0.6).connect(vibrato);
	
filter.Q.value = 5;
filter.gain.value = 1.5;	
reverb.wet.value = 0.8;

	for (var i = 0; i < 4; i++){
		oscillators.push(new Tone.Oscillator({
			"frequency" : bassFreq * i,
			"type" : "sawtooth10" ,
			"volume" : -Infinity,
			"detune" : Math.random() * 10,
			}).start().connect(delay));
		}
    var lfo2Range = 500;
	var lfo2= new Tone.LFO("4hz",cutoffPos,lfo2Range).stop();
    lfo2.connect(filter.frequency);
     

setTimeout(function(){						//User Filter actions
	if(playTeam === 0){
		oscillators.forEach(function(osc, i){
		osc.type = "sine";
		document.getElementById("acc").innerHTML = "You are A Sine wave";
		});
		}
	if(playTeam === 1){
		oscillators.forEach(function(osc){
		osc.type = "sawtooth10";
		document.getElementById("acc").innerHTML = "You are A Saw wave!";
		});
		}
	if(playTeam === 2){
		oscillators.forEach(function(osc){
		osc.type = "square";
		document.getElementById("acc").innerHTML = "You are a Square Wave!";
		});
		}			
	},500);
Interface.Slider({
			name : "Pitch",
			min : 0.5,
			max : 3.0,
            initial : 1,
			value : 1,
			drag : function(value){
				
				if(playTeam === 0){
                    oscillators.forEach(function(osc, i){
					osc.frequency.rampTo(4*(bassFreq * i * value), 0.2);
				});
					}
                if(playTeam === 1){
                        oscillators.forEach(function(osc, i){
					       osc.frequency.rampTo(bassFreq * i * value, 0.2);
				            });
				}
                if(playTeam === 2){
                      oscillators.forEach(function(osc, i){
					osc.frequency.rampTo(2*(bassFreq * i * value), 0.2);
				});
                }
 }
    });
   
	Interface.Slider({
			tone : filter,
            param : "frequency",
			axis : "x",
            initial: 100,
			min : 40,
			max : 20000,
			exp : 3,
			drag : function(value){
                 cutoffPos = filter.frequency.value;
                lfo2.min = cutoffPos;
                lfo2.max =cutoffPos+lfo2Range;
               
			},
		});
	Interface.Slider({
			param : "frequency",
			name : "AM",
			tone : vibrato,
			axis : "x",
			min : 0,
			max : 30,
			exp : 1,
			initial : 0,
			drag : function(value){
				vibrato.depth.value = value / 30;
				 delay.delayTime.rampTo(value/30,0.4);
                delay.feedback.rampTo((value/30,0.1)+0.4);
              
			},
		});
	Interface.Button({
			text : "Play",
			activeText : "Stop",
			type : "toggle",
			key : 32, //spacebar
			start : function(){
				oscillators.forEach(function(osc){
					osc.volume.rampTo(-30, 0.3);
				});
			},
			end : function(){
				oscillators.forEach(function(osc){
					osc.volume.rampTo(-Infinity, 1);
				});
			},
		});
	Interface.Button({
			text :       "lfo off",
			activeText : "lfo on",
			type :        "toggle",
			start : function(){
                   	 lfo2.start();
			},
			end : function(){
                 lfo2.stop();
			},
		});
    Interface.Slider({
			name : "Speed LFO",
			min : 0.01,
			max : 30,
			exp : 2.5,
			value : 1,
			drag : function(value){
				lfo2.frequency.rampTo(value, 0.08);
			},
		});

</script>
