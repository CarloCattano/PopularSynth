<html>
<head>
    <meta charset="utf-8">
    <title>Sonic Vibrations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./Tone.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/draggabilly.js"></script>
    <script src="./scripts/Interface.js"></script>
    <script type="text/javascript" src="./p5.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/examples.css">
    <script>
        // jshint ignore: start
    </script>
</head>
<body>
<div id="Content" class="FullScreen">
    <div id="Title">Sonic Code Sea</div>
    <div id="Explanation"> Granular</div>
    <div id="Sliders"></div>
     <div id="FXsliders"></div>
</div>
<script>
    var serverIP = "http://192.168.0.10:80"; //configure hosts.conf to add URL name.com
    var socket = io(serverIP);
    var playTeam;
    var myId;
    var cutoffPos = 500;
//// AUDIO MASTER
    var filter1 = new Tone.Filter(1, "lowpass", -24).toMaster();
    var reverb = new Tone.JCReverb(0.8).connect(filter1);
    var vibrato = new Tone.Vibrato(2, 0.8).connect(reverb);
    var delay = new Tone.FeedbackDelay(0.200, 0.6).connect(vibrato);
//// FX PARAMS
    filter1.Q.value = 0.4;
    filter1.gain.value = 0.35;
    reverb.wet.value = 0.8;

var lfo2Range = 500;
    var lfo2 = new Tone.LFO("4hz", cutoffPos, lfo2Range).stop();
    lfo2.connect(filter1.frequency);  
    Tone.context.latencyHint = "playback";  // "balanced" "playback" "interactive"
//// SOCKETS CLIENT OPERATIONS
    socket.on('connect', () => {
 			myId = socket.id;
		});
  
    socket.on('clientsIDS', function (data) { // Users list stuff
        let myListPos = data.indexOf(myId);			// Group % 3 for now
        playTeam = myListPos % 3;
    });
Interface.Loader();
Interface.Slider({
        parent : $("#FXsliders"),
        tone: filter1,
        param: "frequency",
        axis: "x",
        initial: 10,
        min: 60,
        max: 20000,
        exp: 5,
        drag: function (value) {
            cutoffPos = filter1.frequency.value;
             lfo2range();
        },
    });
Interface.Slider({
        parent : $("#FXsliders"),
        tone: delay,
        param: "delay",
        axis: "x",
        initial: 0,
        min: 0,
        max: 0.89,
        exp: 1,
        drag: function (value) {
           delay.feedback.value = value;
        },
    });
    Interface.Button({
        parent : $("#FXsliders"),
        text: "lfo off",
        activeText: "lfo on",
        type: "toggle",
        start: function () {
            lfo2.start();
        },
        end: function () {
            lfo2.stop();
        },
    });
Interface.Slider({
         parent : $("#FXsliders"),
        name: "Speed LFO",
        min: 0.01,
        max: 30,
        exp: 2.5,
        value: 1,
        drag: function (value) {
            lfo2.frequency.rampTo(value, 0.2);
        },
    });
Interface.Slider({
        parent : $("#FXsliders"),
        name: "LFO Range",
        min: 2,
        max: 1000,
        exp: 1,
        value: 10,
        drag: function (value) {
            lfo2Range = value;
            lfo2range();
        },
    });
function lfo2range(){
            lfo2.min =  Math.abs(cutoffPos-lfo2Range);
            lfo2.max = cutoffPos + lfo2Range;
            console.log(cutoffPos + " hz " + lfo2.min+" min " + lfo2.max + " max");

    }

//the player
        var player = new Tone.GrainPlayer({
            "url" : "./audio/amb1.[mp3|ogg]",
            "loop" : true,
            "grainSize" : 0.1,
            "overlap" : 0.05,
        }).connect(delay);

        console.log(player.url);
document.documentElement.addEventListener(
  "mousedown", function(){
    mouse_IsDown = true;
    if (Tone.context.state !== 'running') {
    Tone.context.resume();
  }});

        // GUI //
Interface.Loader();
    Interface.Button({
            text : "Start",
            activeText : "Stop",
            parent : $("#Sliders"),
            type : "toggle",
            start : function(){
                player.start();
            },
            end : function(){
                player.stop();
            }
        });
    Interface.Slider({
            param : "playbackRate",
            name : "playbackRate",
            parent : $("#Sliders"),
            tone : player,
            min : 0.5,
            max : 2,
        });
    Interface.Slider({
            param : "detune",
            name : "detune",
            parent : $("#Sliders"),
            tone : player,
            min : -1200,
            max : 1200,
        });
    Interface.Slider({
            param : "grainSize",
            name : "grainSize",
            parent : $("#Sliders"),
            tone : player,
            min : 0.01,
            max : 0.2,
        });
    Interface.Slider({
            param : "overlap",
            name : "overlap",
            parent : $("#Sliders"),
            tone : player,
            min : 0,
            max : 0.2,
        });

</script>
</body>
</html>
