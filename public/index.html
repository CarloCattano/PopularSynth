<html>
<head>
    <meta charset="utf-8">
    <title>Sonic Vibrations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./Tone.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/draggabilly.js"></script>
    <script src="./scripts/Interface.js"></script>
    <script type="text/javascript" src="./p5.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/examples.css">
    <script src="./scripts/StartAudioContext.js"></script>
    <script>
        // jshint ignore: start
    </script>
</head>
<body>
<div id="Content" class="FullScreen">
    <div id="Title">Sonic Code Sea</div>
    <div id="Explanation"> Waiting Your Role</div>
</div>
<script>
    var serverIP = "http://192.168.0.10:80"; //configure hosts.conf to add URL name.com
    var socket = io(serverIP);
    var playTeam;
    var myId;
    
    var cutoffPos = 500;
    var oscillators = [];
    var bassFreq = 32;
//// AUDIO MASTER
    var filter1 = new Tone.Filter(1, "lowpass", -24).toMaster();
    var reverb = new Tone.JCReverb(0.8).connect(filter1);
    var vibrato = new Tone.Vibrato(2, 0.8).connect(reverb);
    var delay = new Tone.FeedbackDelay(0.200, 0.6).connect(vibrato);
//// FX PARAMS
    filter1.Q.value = 0.4;
    filter1.gain.value = 0.35;
    reverb.wet.value = 0.8;

    Tone.context.latencyHint = "balanced";  // "balanced" "playback" "interactive"
//// SOCKETS CLIENT OPERATIONS
    socket.on('connect', () => {
 			myId = socket.id;
		});
  
    socket.on('clientsIDS', function (data) { // Users list stuff
        let myListPos = data.indexOf(myId);			// Group % 3 for now
        playTeam = myListPos % 3;
    });

//Main Oscillators array
    for (var i = 0; i < 4; i++) {
        oscillators.push(new Tone.Oscillator({
            "frequency": bassFreq * i,
            "type": "sawtooth10",
            "volume": -Infinity,
            "detune": Math.random() * 10,}).start().connect(delay));
    }
/// LFO
    var lfo2Range = 500;
    var lfo2 = new Tone.LFO("4hz", cutoffPos, lfo2Range).stop();
    lfo2.connect(filter1.frequency);        //LFO --> FILTER FREQ.

/// ASSIGNMENT FUNCTION ON STARTUP
setTimeout(function(){
    switch (playTeam) {
        case 0:
            oscillators.forEach(function (osc, i) {
                osc.type = "sine";
                document.getElementById("Explanation").innerHTML = "You are A Sine wave";
                });
            break;
        
        case 1: 
            oscillators.forEach(function (osc, i) {
                osc.type = "sawtooth10";
                document.getElementById("Explanation").innerHTML = "You are A Saw wave!";
            });
            break;
        
        case 2: 
            oscillators.forEach(function (osc, i) {
                osc.type = "square";
                document.getElementById("Explanation").innerHTML = "You are a Square Wave!";
            });
            break;
        }
},500); // WAIT Xsecs to execute

///INTERFACES
Interface.Slider({
            name: "Pitch",
            min: 0.5,
            max: 3.0,
            initial: 1,
            value: 1,
        drag: function (value) {
            switch (playTeam) {
                case 0:
                oscillators.forEach(function (osc, i) {
                    osc.frequency.rampTo(4 * (bassFreq * i * value), 0.2);
                });
                 break;
            
            case 1:
                oscillators.forEach(function (osc, i) {
                    osc.frequency.rampTo(bassFreq * i * value, 0.2);
                });
                break;
            
             case 2:
                oscillators.forEach(function (osc, i) {
                    osc.frequency.rampTo(2 * (bassFreq * i * value), 0.2);
                });
                break;
            }
        }
    }); 
Interface.Slider({
        tone: filter1,
        param: "frequency",
        axis: "x",
        initial: 10,
        min: 10,
        max: 20000,
        exp: 5,
        drag: function (value) {
            cutoffPos = filter1.frequency.value;
             lfo2range();
        },
    });
Interface.Slider({
        param: "frequency",
        name: "AM",
        tone: vibrato,
        axis: "x",
        min: 0,
        max: 15,
        exp: 1,
        initial: 0,
        drag: function (value) {
            vibrato.depth.value = value / 15;
            delay.delayTime.rampTo(value / 15, 0.2);
            delay.feedback.rampTo(value / 15 - 0.1, 0.1);
        },
    });

Interface.Button({
        text: "Play",
        activeText: "Stop",
        type: "toggle",
        key: 32, //spacebar
        start: function () {
            StartAudioContext(Tone.context);    // FIXED AFTER BROWSERS UPDATE
            oscillators.forEach(function (osc) {
                osc.volume.rampTo(-28, 0.25);
            });
        },
        end: function () {
            oscillators.forEach(function (osc) {
                osc.volume.rampTo(-Infinity, 0.25);
            });
        },
    });
Interface.Button({
        text: "lfo off",
        activeText: "lfo on",
        type: "toggle",
        start: function () {
            lfo2.start();
        },
        end: function () {
            lfo2.stop();
        },
    });
Interface.Slider({
        name: "Speed LFO",
        min: 0.01,
        max: 30,
        exp: 2.5,
        value: 1,
        drag: function (value) {
            lfo2.frequency.rampTo(value, 0.2);
        },
    });
Interface.Slider({
        name: "LFO Range",
        min: 50,
        max: 3000,
        exp: 2.5,
        value: 1500,
        drag: function (value) {
            lfo2Range = value;
            lfo2range();
        },
    });
function lfo2range(){
            lfo2.min = cutoffPos - lfo2Range;
            lfo2.max = cutoffPos + lfo2Range;
            console.log(cutoffPos + " hz " + lfo2.min+" min" + lfo2.max + " max");

        }

</script>

</body>
