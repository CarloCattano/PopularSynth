<html>
<head>
    <meta charset="utf-8">
    <title>SCSÂ´s Template</title>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
</head>
<body>
<div id="Content" class="FullScreen">
    <div id="Title">Sonic Code Sessions</div>
    <div id="Explanation"> Web Audio Synthesis</div>
</div>
<input  type="button" value="Stop" id="item">
<input  type="button" value="Play" id="item2">
<script>
// LATENCY SETTINGS  
Tone.context.latencyHint = "balanced";  // "balanced" "playback" "interactive"

//FX AND SYNTH ROUTED 
var delay = new Tone.FeedbackDelay("0.12",0.6).toMaster();
var synth = new Tone.Synth().connect(delay);    //Our synth routed to the master or use connect(other)

// LITTLE PATTERN 
var pattern = new Tone.Pattern(function(time, note){    
    synth.triggerAttackRelease(note, 0.05);        //ENVELOPE
}, ["C2", "C3", "G3", "A3","A#3","C4"]);    //NOTE LIST
pattern.start(0);           //RUNS THE PATTERN

///BUTTONS TO START AND STOP TRANSPORT
document.getElementById("item").addEventListener("click", function(){
    Tone.Transport.stop();
});
document.getElementById("item2").addEventListener("click", function(){
    Tone.Transport.start();
});

/// START AUDIO FROM USER INPUT IMPORTANT!!! 
document.documentElement.addEventListener( 
  "mousedown", function(){
    mouse_IsDown = true;
    if (Tone.context.state !== 'running') {
    Tone.context.resume();
  }});
</script>
</body>
</html>
